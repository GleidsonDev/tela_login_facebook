<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login do Facebook</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="esquerda">
      <div class="logo">
        <img src="img/facebook.svg" alt="logo-facebook">
        <h3>Logins recentes</h3>
        <p id="p-clique">Clique na sua foto e adicione uma conta.</p>

        <div class="imagens">
          <figure>
            <img class="perfil" src="img/Gleidson.jpg" alt="Gleidson">
            <figcaption>Gleidson</figcaption>
          </figure>
          <figure>
            <img class="add-conta" src="img/add_conta.png" alt="add-conta">
            <figcaption id="dois">Adicionar conta</figcaption>
          </figure>
        </div>
        
      </div>
      
    </div>

    <div class="direita">
      <form>
        <input type="email" name="email" placeholder="E-mail ou Telefone">
        <input type="password" name="password" placeholder="Senha">
        <button class="btn-1">Entrar</button>
      </form>
      <a href="#"><p id="p-senha">Esqueceu senha?</p></a>
      <button class="btn-2">Criar nova conta</button>
      <div id="span-final"><span><b>Criar página</b> para uma celebridade, banda ou empresa.</span></div>
    </div>
  </div>
</body>
</html>
